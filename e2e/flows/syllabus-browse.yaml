appId: com.exampilot.mobile
---
# Syllabus Browse Flow: Open syllabus → Expand subject → Tap topic

- launchApp

# Navigate to Syllabus tab
- tapOn: "Syllabus"

# Wait for subjects to load
- assertVisible:
    text: ".*topics.*"
    isRegex: true

# Tap first subject card to expand
- tapOn:
    index: 0
    text: ".*"
    isRegex: true

# Should see chapters/topics
- assertVisible:
    text: ".*chapter.*"
    isRegex: true
