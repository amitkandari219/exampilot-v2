appId: com.exampilot.mobile
---
# Daily Plan Flow: Open planner → Complete item → Verify

- launchApp

# Navigate to Planner tab
- tapOn: "Planner"

# Wait for plan to load
- assertVisible:
    text: ".*plan.*"
    isRegex: true

# Find and complete the first plan item (tap checkbox)
- tapOn:
    index: 0
    text: ".*"
    isRegex: true

# Verify completion feedback
- assertVisible:
    text: ".*completed.*"
    isRegex: true
